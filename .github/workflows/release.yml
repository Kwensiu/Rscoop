name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  RUST_TOOLCHAIN: 'stable'

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      product: ${{ steps.meta.outputs.product }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-v${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
          key: ${{ runner.os }}-rust-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}
          save-if: ${{ github.ref_type == 'tag' }}

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Install project dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Extract metadata
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          "version=$($cfg.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build & bundle application (Tauri)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_BUNDLE_IDENTIFIER: ${{ steps.meta.outputs.product }}
        run: |
          $env:CARGO_TERM_COLOR = "always"
          $env:RUSTFLAGS = "-C target-cpu=native"
          npm run tauri -- build -- --verbose

      - name: Compress executable with UPX
        if: ${{ steps.meta.outputs.product != '' }}
        run: |
          $exePath = "src-tauri/target/release/${{ steps.meta.outputs.product }}.exe"
          if (Test-Path $exePath) {
            upx --best --lzma $exePath
          } else {
            Write-Host "Executable not found at $exePath, skipping compression"
          }

      - name: Generate updater artifacts
        id: updater
        shell: pwsh
        run: |
          $msiPath = "./src-tauri/target/release/bundle/msi/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64_en-US.msi"
          $signaturePath = "$msiPath.sig"
          
          if (Test-Path $signaturePath) {
            $signature = Get-Content -Raw $signaturePath
            $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
            $json = @{
              version = "${{ steps.meta.outputs.version }}"
              pub_date = $date
              platforms = @{
                "windows-x86_64" = @{
                  signature = $signature
                  url = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64_en-US.msi"
                }
              }
            } | ConvertTo-Json -Depth 4
            
            Set-Content -Path "./update.json" -Value $json
          } else {
            Write-Host "Signature file not found, skipping updater generation"
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          retention-days: 1
          path: |
            ./src-tauri/target/release/${{ steps.meta.outputs.product }}.exe
            ./src-tauri/target/release/bundle/msi/
            ./update.json
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: RELEASE_NOTES.md
          draft: false
          prerelease: false
          artifacts: >-
            ./artifacts/**/*.exe,
            ./artifacts/**/*.msi,
            ./artifacts/**/*.sig,
            ./artifacts/update.json
          artifactErrorsFailBuild: true
          removeArtifacts: true